<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="article mx-3">
        <div class="advice-number text-center">ADVICE #<span id="advice-number"></span></div>
        <div class="advice-container text-center"><span class="advice">“</span><span class="advice" id="advice"></span><span class="advice">”</span></div>
        <picture>
            <source class="splitter-img" media="(min-width:510px)" srcset="./assets/images/pattern-divider-desktop.svg">
            <img class="splitter-img" src="./assets/images/pattern-divider-mobile.svg" alt="">
        </picture>
        <button class="dice-container">
            <img src="./assets/images/icon-dice.svg" id="dice">
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
